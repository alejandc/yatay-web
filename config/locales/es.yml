es:
  #Datetime
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: '%{count} días'
      x_minutes:
        one: 1 minuto
        other: '%{count} minutos'
      x_months:
        one: 1 mes
        other: '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: '%{count} segundos'
      last_day: último día
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año

  # Dates
  date:
    formats:
      default: "%d %m %Y"
      short: "%b %d"
      long: "%B %d, %Y"
    
    day_names: [Domingo, Lunes, Martes, Miercoles, Jueves, Viernes, Sabado]
    abbr_day_names: [Dom, Lun, Mar, Mie, jue, Vie, Sab]
    
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Apr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
  
  # Numbers
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
  
  # Time
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      medium: "%B %d, %Y"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  errors:
    messages:
      extension_white_list_error: formato incorrecto (válidos jpg jpeg gif png)
      form_errors: Por favor verifique los campos del formulario enmarcados en rojo.
      send_error_to_administrator: "Error en: %{place}. Por favor pongase en contacto con el adminsitrador del sitio."
      
